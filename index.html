<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class ="container">
        <div>question</div>

        <section class="options">
            <button class="option" id="optionA">A</button>
            <button class="option" id="optionB">B</button>
            <button class="option" id="optionC">C</button>

        </section>

    </section>

    <section class="score-box">
        <div id="progress-bar">
            <div id="correct">20%</div>
        </div>

        <div id="progress-bar">
            <div id="time">60sec</div>
        </div>
    </section>
        
        


    
</body>
