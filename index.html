<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class ="container">
        <h1 id="question">whats the question?</h1>
        
       <div class="option-container">
        <p class="option-prefix">A</p>
        <p class="option-text" data-choice="1">option 1</p>
       </div>
       <div class="option-container">
        <p class="option-prefix">B</p>
        <p class="option-text" data-choice="2">option 2</p>
       </div>
       <div class="option-container">
        <p class="option-prefix">C</p>
        <p class="option-text" data-choice="3">option 3</p>
       </div>
       <div class="option-container">
        <p class="option-prefix">D</p>
        <p class="option-text" data-choice="4">option 4</p>
       </div>

    </section>        
        


    <script src="script.js"></script>
</body>
</html>
